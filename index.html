<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="text-boxes">
        <div class="text-box HTMLBox">
            <div class="topic">
                HTML Code:
            </div>
            <textarea readonly id="HTMLBox">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Placeat temporibus exercitationem odio dolor ratione rerum quaerat optio perferendis laudantium repudiandae?</textarea>
            <button id="HTMLButton">Copy to clipboard</button>
        </div>
    </div>


    <script>
        let HTMLBox = document.getElementById('HTMLBox');
        let HTMLButton = document.getElementById('HTMLButton');

        HTMLButton.onclick = function() {
            HTMLBox.select();
            document.execCommand('copy');
        }
    </script>
</body>

</html>
